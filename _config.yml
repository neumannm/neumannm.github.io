# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

remote_theme                : "mmistakes/minimal-mistakes@4.17.2"
minimal_mistakes_skin       : "dark" #"default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale                      : "en"
title                       : neumannm.github.io
title_separator             : "-"
name                        : "Mandy Neumann"
url                         : "https://neumannm.github.io/"
baseurl                     : # the subpath of your site, e.g. /blog
url                         : "https://neumannm.github.io" # the base hostname & protocol for your site, e.g. http://example.com
repository                  : "neumannm/neumannm.github.io"
description: >- # this means to ignore newlines until next key
  Personal website of GitHub user neumannm.
teaser                      : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# breadcrumbs               : false # true, false (default)
words_per_minute            : 200
comments:
  provider                  : false # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
atom_feed:
  path                      : # blank (default) uses feed.xml
search                      : true # true, false (default)
search_full_content         : true # true, false (default)
search_provider             : # lunr (default), algolia

# SEO Related
google_site_verification    :
bing_site_verification      :
alexa_site_verification     :
yandex_site_verification    :

# Social Sharing
twitter:
  username                  : "protestreich"

# Analytics
analytics:
  provider                  : false # false (default), "google", "google-universal", "google-gtag", "custom"

# Site Author
author:
  name                      : "Mandy Neumann"
  avatar                    : "/assets/images/bio-photo.jpg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio                       : "Computational Linguist | Developer\nJava" # | Android | Python"
  location                  : "Germany"
  email                     : mandyneumann@gmx.net
  uri                       :
  home                      : "/about" # null (default), "absolute or relative url to link to author home"
  bitbucket                 : "neumannm"
  github                    : "neumannm"
  linkedin                  : "neumannmandy" # "john-doe-12345678" (the last part of your profile url, e.g. https://www.linkedin.com/in/john-doe-12345678)
  stackoverflow             : "1948454/codebat" # "123456/username" (the last part of your profile url, e.g. http://stackoverflow.com/users/123456/username)
  twitter                   : "protestreich"
  xing                      : "Mandy_Neumann17"

# Reading Files
include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
#markdown: CommonMarkGhPages
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

#commonmark:
 # options: ["SMART", "FOOTNOTES"]
 # extensions: ["strikethrough", "autolink", "table", "tagfilter"]

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
# permalink: /:categories/:title/
permalink: /blog/:year/:month/:day/:title
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  # - jekyll-seo-tag
  # - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  # - jekyll-seo-tag
  # - jekyll-include-cache

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
#jekyll-archives:
  #enabled:
    #- categories
    #- tags
  #layouts:
    #category: archive-taxonomy
    #tag: archive-taxonomy
  #permalinks:
    #category: /categories/:name/
    #tag: /tags/:name/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
